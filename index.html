<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>W.A. Lawal Investment Nigeria Limited</title>
    <meta name="description" content="Moving Nigerian Business Forward. Reliable Logistics & Agricultural Services." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#005A9C', // Primary: Updated Blue from image
                slate: '#64748B', // Secondary: Support text
                green: '#78BE20', // Accent: Updated Green from image
                light: '#F8FAFC', // Backgrounds
                white: '#FFFFFF',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Manrope', 'sans-serif'],
            },
            backgroundImage: {
              'hero-pattern': "url('https://www.transparenttextures.com/patterns/cubes.png')",
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 90, 156, 0.37)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #005A9C;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Manrope', sans-serif;
        letter-spacing: -0.02em;
      }
      /* Glassmorphism Utility */
      .glass-panel {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .blue-steel-overlay {
        background: linear-gradient(to right, rgba(0, 90, 156, 0.9) 0%, rgba(0, 90, 156, 0.7) 100%);
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 40px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
    </style>
